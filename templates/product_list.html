<!DOCTYPE html>
<link rel="stylesheet" href="/static/css/product_list.css">
<html>

<head>
    <title>Products</title>

</head>

<body>
    <div class="contrainer">
        <div class="navbar">
            <a href="/">Home</a>
            <a href="http://127.0.0.1:5000/people">Team</a>
            <a href="http://127.0.0.1:5000/products">product</a>
            <a href="http://127.0.0.1:5000/view">View</a>
        </div>

    </div>

    <h1>Product List</h1><br>
    <div class="link">
        <div class="Addproduct">
            <a href="/products/add">Add New Product</a>
        </div>
        <div class="search">
            <form method="get" action="/products">
                <input type="text" name="search" placeholder="Name product, category" value="{{ search or '' }}">
                <button type="submit">Search</button>
        </div>
        <div class="download">
            <a href="{{ url_for('download_excel') }}" class="btn btn-success">Download Excel</a>
            <!-- <a href="/download_pdf"><button>Download PDF</button></a> -->
        </div>


    </div><br><br>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        {% for p in products %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>{{ p[4] }}</td>
            <td>
                <a href="/products/edit/{{p[0]}}" class="btn_edit">Edit</a>
                <a href="/products/delete/{{p[0]}}" class="btn_delete">Delete</a>
                <a href="/products/view/{{p[0]}}" class="btn_view">View</a>
            </td>
            <!-- <td>{{ p[5] }}</td> -->
        </tr>

        </tr>
        </tr>
        {% endfor %}
    </table>

</body>

</html>

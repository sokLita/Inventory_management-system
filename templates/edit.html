
<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="/static/css/edit.css">
</head>
<body>
    <div class="background">
        <div class="edit">
        <h1>Edit Product</h1>
            <form method="POST">
                Name: <input type="text" name="name" value="{{product[1]}}"><br><br>
                Category: <input type="text" name="category" value="{{product[2]}}"><br><br>
                Price: <input type="number" step="0.01" name="price" value="{{product[3]}}"><br><br>
                Stock: <input type="number" name="stock" value="{{product[4]}}"><br><br>
                <div class="up">
                    <input type="submit" value="Update Product">
                </div>
            </form><br><br>
                <p><a href="/products">Back to Product List</a></p>

        </div>
    </div>
</body>
</html>
